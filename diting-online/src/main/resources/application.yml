spring:
  application:
    name: diting-online
  mvc:
    view:
      prefix: /
      suffix: .jsp
  datasource:
    password: 1234
    username: root
    url: jdbc:mysql://localhost:3306/diting?charset=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  http:
    converters:
      preferred-json-mapper: jackson
    multipart:
      maxFileSize: 30MB
      max-request-size: 100MB
server:
  port: 8083
  context-path: /diting
  jsp-servlet:
    init-parameters:
      development: true